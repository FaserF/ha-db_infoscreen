name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        type: choice
        options:
          - stable
          - beta
          - nightly

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Calculate Version
        id: version
        run: |
          NEW_VERSION=$(python .github/scripts/version_manager.py bump --type ${{ inputs.release_type }})
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        if: inputs.release_type != 'nightly'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git commit -am "chore(release): bump version to ${{ steps.version.outputs.version }}"
          git tag ${{ steps.version.outputs.version }}
          git pushorigin ${{ steps.version.outputs.version }}
          git push origin main

      - name: Generate Release Notes
        uses: softprops/action-gh-release@v1
        if: inputs.release_type != 'nightly'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.release_type == 'beta' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ${{ inputs.release_type == 'stable' && format('ghcr.io/{0}:latest', github.repository) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Post-Release Dev Bump
        if: inputs.release_type != 'nightly'
        run: |
          NEW_DEV=$(python .github/scripts/version_manager.py bump --type dev)
          git commit -am "chore(dev): bump to $NEW_DEV"
          git push origin main
