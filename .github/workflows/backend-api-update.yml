name: Backend API Update Check

on:
  pull_request:
    paths:
      - ".backend_version"

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "pip"
          cache-dependency-path: "requirements_test.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt
          pip install -r custom_components/db_infoscreen/requirements.txt || true

      - name: Run Tests
        id: tests
        run: |
          pytest tests/test_stability.py tests/test_coordinator.py

      - name: Post Comment
        if: success() && startsWith(github.head_ref, 'renovate/')
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = '.backend_version';
            if (!fs.existsSync(path)) {
              console.log('File .backend_version not found');
              return;
            }
            const version = fs.readFileSync(path, 'utf8').trim();
            if (!version) {
              console.log('File .backend_version is empty');
              return;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸš€ Backend API Update Validated\n\nThe upstream API version has been updated to **${version}**.\n\nAll stability and coordinator tests passed successfully. The integration is expected to remain compatible.`
            })
